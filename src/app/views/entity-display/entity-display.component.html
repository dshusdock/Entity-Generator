<div>
  <mat-card class="mc-1">
    <mat-card-content>


      <table mat-table [dataSource]="entityList" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="entityName">
          <th mat-header-cell *matHeaderCellDef> Entity Name </th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox class="example-margin"></mat-checkbox>
            {{element.entityName}}
          </td>
        </ng-container>
        <ng-container matColumnDef="entityDataType">
          <th mat-header-cell *matHeaderCellDef> Entity Data Type </th>
          <td mat-cell *matCellDef="let element"> {{element.entityDataType}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <!-- <mat-list>
        <h3>Entity Name        Entity Type</h3>
        <mat-list-item
          *ngFor="let el of entityList"><span>{{el.entityName}}</span><span>{{el.entityDataType}}</span></mat-list-item>
      </mat-list> -->
    </mat-card-content>
    <mat-card-actions>
      <div>
        <button mat-raised-button >Edit</button>
        <button mat-raised-button style="margin-left: 2em;">Delete</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
