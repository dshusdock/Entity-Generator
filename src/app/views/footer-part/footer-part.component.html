<mat-toolbar color="primary" class="mtb-1">
    <form [formGroup]="fileForm" class="form-1">
        <button mat-raised-button (click)="onGenerateClick()">Generate</button>
        <mat-form-field appearance="outline" class="mff-1" (click)="onSelectionClick()">
            <mat-label>File to Download</mat-label>
            <mat-select #fileChoice formControlName="fileChoice" placeholder="Data Type" (selectionChange)="onSelectionChange(fileChoice.value)" >
                <mat-option value="schema.ts">Collection Schema (Mongo)</mat-option>
                <mat-option value="entity.ts">Object Schema (GraphQL)</mat-option>                
                <mat-option value="input.ts">Input Type Schema (GraphQL)</mat-option>
                <mat-option value="args.ts">Argument Type Schema (GraphQL)</mat-option>
                <mat-option value="module.ts">Module File</mat-option>
                <mat-option value="service.ts">Service File</mat-option>
                <mat-option *ngIf="repoSupport" value="repository.ts">Repositry File</mat-option>
                <mat-option value="resolver.ts">Resolver File</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</mat-toolbar>
