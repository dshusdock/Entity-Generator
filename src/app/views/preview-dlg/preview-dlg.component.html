<div class="area-a">
    <mat-card class="mc-1">
        <mat-card-header class="mch-1">
            <mat-card-title>Module Info</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="dataForm">
                <mat-form-field appearance="outline" class="mff-1">
                    <mat-label>Data Class Name</mat-label>
                    <textarea
                        matInput
                        placeholder="Preview"
                        formControlName="previewData"
                        style="height: 55em; font-family: 'Courier New', Courier, monospace;"
                    >
                    </textarea>
                </mat-form-field>
            </form>
        </mat-card-content>
    </mat-card>
</div>
