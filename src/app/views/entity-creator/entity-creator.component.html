<div class="frm-lo">
  <div class="area-a">
    <mat-card class="mc-1">
      <div style="margin-left: 2em;">
        <mat-card-header style="margin-bottom: 2em;">Entity Parameters</mat-card-header>
        <mat-card-content>
          <form [formGroup]="entityForm">
            <mat-form-field class="example-full-width">
              <mat-label>Entity Name</mat-label>
              <input matInput type="text" formControlName="entityName" placeholder="someEntity" value="someEntity">
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Status</mat-label>
              <mat-select formControlName="entityDataType" placeholder="Data Type">
                <mat-option value="Int">Integer</mat-option>
                <mat-option value="string">String</mat-option>
                <mat-option value="boolean">Boolean</mat-option>
              </mat-select>



              <!-- <mat-label>Data Type</mat-label>
              <select matNativeControl required>
                <option value="Int">Int</option>
                <option value="string">String</option>
                <option value="boolean">Boolean</option>
              </select> -->
            </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <div>
            <button mat-raised-button (click)="onAddClick()">Add</button>
            <button mat-raised-button style="margin-left: 2em;">Clear</button>
          </div>
        </mat-card-actions>
      </div>
    </mat-card>
  </div>
  <div class="area-b">
    <mat-card class="mc-1">
      <mat-card-content>
        <mat-list>
          <mat-list-item>Pepper</mat-list-item>
          <mat-list-item>Salt</mat-list-item>
          <mat-list-item>Paprika</mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
