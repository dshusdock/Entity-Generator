<div class="frm-lo">
  <div class="area-a">
    <mat-card class="mc-1">
      <mat-card-header style="margin-bottom: 2em;">Component Info</mat-card-header>
      <mat-card-content>
        <form [formGroup]="dataForm">
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Data Class Name</mat-label>
            <input matInput type="text" formControlName="dataClassName" placeholder="someEntity" value="someEntity">
          </mat-form-field>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="area-b">
    <mat-card class="mc-1">
      <div style="margin-left: 2em;">
        <mat-card-header style="margin-bottom: 2em;">Entity Parameters</mat-card-header>
        <mat-card-content>
          <form [formGroup]="entityForm">
            <mat-form-field appearance="outline" class="example-full-width">
              <mat-label>Entity Name</mat-label>
              <input matInput type="text" formControlName="entityName" placeholder="someEntity" value="someEntity">
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Data Type</mat-label>
              <mat-select formControlName="entityDataType" placeholder="Data Type">
                <mat-option value="number">Number</mat-option>
                <mat-option value="string">String</mat-option>
                <mat-option value="boolean">Boolean</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-checkbox>Nullable?</mat-checkbox>

          </form>
        </mat-card-content>
        <mat-card-actions>
          <div>
            <button mat-raised-button (click)="onAddClick()">Add</button>
            <button mat-raised-button style="margin-left: 2em;">Clear</button>
          </div>
        </mat-card-actions>
      </div>
    </mat-card>
  </div>
  <div class="area-c">
    <app-entity-display [entityValue]="entityItem"></app-entity-display>
  </div>
</div>
