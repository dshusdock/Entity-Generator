<div>
  <mat-card class="mc-1 scrollable-content">
    <mat-card-content class="mcc-1">
      <table mat-table [dataSource]="entityList" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="entityName">
          <th mat-header-cell *matHeaderCellDef> Entity Name </th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox class="example-margin"></mat-checkbox>
            {{element.entityName}}
          </td>
        </ng-container>
        <ng-container matColumnDef="entityDataType">
          <th mat-header-cell *matHeaderCellDef> Entity Data Type </th>
          <td mat-cell *matCellDef="let element"> {{element.entityDataType}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
    <mat-card-actions>
      <div>
        <button mat-raised-button >Edit</button>
        <button mat-raised-button style="margin-left: 2em;">Delete</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
